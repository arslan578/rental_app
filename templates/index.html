<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Rental_name</th>
      <th scope="col">ID</th>
      <th scope="col">Checkin</th>
      <th scope="col">Checkout</th>
      <th scope="col">Previous reservation, ID</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
        <tr>
        <th scope="col">{{ d.rental_name }}</th>
        <th scope="col">{{ d.id }}</th>
        <th scope="col">{{ d.checkin }}</th>
        <th scope="col">{{ d.checkout }}</th>
        <th scope="col">{{ d.previous_reservation }}</th>
        </tr>

  {% endfor %}
  {{ context }}
  </tbody>
</table>
</body>
</html>
